{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="{% static '/questions/css/quiz.css' %}">
</head>
<body>
    Button to open the sidebar -->
    <button class="open-sidebar-button" onclick="openSidebar()">☰ Menu</button>

    Sidebar (Dive Bar) -->

    <div id="mySidebar" class="sidebar">
        <a href="javascript:void(0)" class="closebtn" onclick="closeSidebar()">×</a>
        <a href="#">Home</a>
        <a href="#">Quiz</a>
        <a href="#">Results</a>
        <a href="#">Logout</a>
    </div>

    <h1 class="quiz-title">Quiz</h1>
    <form method="post" class="quiz-form">
        {% csrf_token %}
        {% for question in questions %}
            <div class="question-block">
                <h2 class="question-text">{{ question.text }}</h2>
                {% for answer in question.answers.all %}
                    <div class="answer-option">
                        <label class="answer-label">
                            <input type="radio" name="question_{{ question.id }}" value="{{ answer.id }}" class="answer-input">
                            {{ answer.text }}
                        </label>
                    </div>
                {% endfor %}
            </div>
        {% endfor %}
        <button type="submit" class="submit-button">Submit</button>
    </form>
</body>
<script>
    // JavaScript to handle modal and sidebar
    function openModal() {
        document.getElementById("resultModal").style.display = "block";
    }

    function closeModal() {
        document.getElementById("resultModal").style.display = "none";
    }

    function openSidebar() {
        document.getElementById("mySidebar").style.width = "250px";
    }

    function closeSidebar() {
        document.getElementById("mySidebar").style.width = "0";
    }

    // Open the modal when the page loads
    window.onload = openModal;
</script>
</body>
</html>
