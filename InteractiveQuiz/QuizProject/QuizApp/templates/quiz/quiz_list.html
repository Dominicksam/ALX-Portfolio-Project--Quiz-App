<h1>Quizzes</h1>
<ul>
{% for quiz in quizzes %}
    <li><a href="{% url 'quiz_detail' quiz.id %}">{{ quiz.name }}</a></li>
{% endfor %}
</ul>
<a href="{% url 'add_quiz' %}">Add a new quiz</a>

<h1>Quizzes</h1>
<form method="get">
    <select name="category">
        <option value="">All Categories</option>
            {% for category in categories %}
        <option value="{{ category.name }}">{{ category.name }}</option>
            {% endfor %}
    </select>
    <button type="submit">Filter</button>
</form>
